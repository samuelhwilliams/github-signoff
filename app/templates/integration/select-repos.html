{% extends '_base.html' %}

{% block title %}Select your repositories{% endblock %}

{% block main %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="form-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">Select your repositories</h1>
        </legend>
        <span id="form-hint" class="govuk-hint govuk-!-margin-top-6 govuk-!-margin-bottom-6">
          Select all the repositories that you want to be connected to this powerup
        </span>
      </fieldset>
      <form method="POST" data-module="disable-on-submit">
        {{ repo_form.csrf_token }}
        <div class="govuk-checkboxes">
          {{ repo_form.repo_choice() }}
        </div>
        <input class="govuk-button govuk-!-margin-top-6" type="submit" value="Confirm selection">
      </form>
    </div>
  </div>
</div>
{% endblock %}
