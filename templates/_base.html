<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock%} - Github-Trello Signoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  {% block messages %}
    {% set messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endblock %}
  
  {% block content %}
  {% endblock %}
</body>
</html>
